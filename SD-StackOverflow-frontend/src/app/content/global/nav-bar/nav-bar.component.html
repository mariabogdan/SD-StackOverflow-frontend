<div class="navbar navbar-default">

  <div class="container-fluid">

    <div class="navbar-header">

      <a  routerLink="/home" routerLinkActive="active" class="navbar-brand" >StackOverflow</a>
    </div>

    <div class="collapse navbar-collapse">

      <ul class="nav navbar-left">

        <button  class="btn btn-default" (click) = "goToUsersPage()">
          Users
        </button>

        <button class="btn btn-default" (click) = "goToQuestionsPage()">
          Questions
        </button>

        <button class="btn btn-default" (click) = "goToAnswersPage()">
          Answers
        </button>

      </ul>



      <form id="searchForm"  class="navbar-form navbar-right"  >

        <button   routerLink="/login" routerLinkActive="active" class="btn btn-default" >

        </button>


        <button  routerLink="/register" routerLinkActive="active" class="btn btn-default" >

        </button>

        <button  class="btn btn-default" >

        </button>

      </form>

    </div>

  </div>

</div>
